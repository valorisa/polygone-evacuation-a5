name: Build PDF

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t polygone-evacuation-a5 .

      - name: Generate PDF via Docker
        run: docker run --rm -v "$PWD:/data" polygone-evacuation-a5

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-evacuation.pdf
          path: plan-evacuation.pdf

      - name: Attach PDF to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: plan-evacuation.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
